<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="heading1">HTML Video</h1>
    <video id="vid1" width="600"  controls muted autoplay loop>
        <source src="001.mp4" type="video/mp4">

    </video>
    <br>
    <button id="playButton" onclick="clickMe()">Play</button>
    <button id="pauseButton" onclick="pauseMe()">Pause</button>

    <script>
    var vidRef = document.getElementById('vid1')
    var playBtnRef = document.getElementById('playButton')
    var pauseBtnRef = document. getElementById('pauseButton')

    function clickMe(){
        vidRef.play()
        playBtnRef.disabled = true
       pauseBtnRef.removeAttribute('disabled')
        
    }
    function pauseMe(){
        vidRef.pause()
        pauseBtnRef.disabled = true
       playBtnRef.removeAttribute('disabled')
        
    }
    
    </script>
</body>
</html>
